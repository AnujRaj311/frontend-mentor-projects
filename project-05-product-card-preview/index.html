<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
  </style>
</head>
<body>
  <main class="product-card">
    <section class="pro-image">
    </section>
    <section class="pro-content">
      <p class="pro-title">PERFUME</p>
      <h2 class="pro-brand">Gabrielle Essence Eau De Parfum</h2>
      <p class="pro-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-section">
          <h2 class="pro-price">$149.99</h2>
          <span class="price"><strike>$169.99</strike></span>
        </div>
        <div class="cart-section">
          <button class="add-to-cart"><img src="./images/icon-cart.svg" alt="card icon">Add to Cart</button>
        </div>
    </section>
  </main>
</body>
</html>
